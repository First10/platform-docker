[supervisord]
nodaemon=true

[program:unison]
command=/bin/bash -c "/usr/local/bin/unison /var/platform /var/www/html -prefer=newer -auto -batch -repeat=watch -retry=5 -ignore=\"Name {.git,*.swp,.idea,volumes,docker/*}\""
stdout_events_enabled=true
stderr_events_enabled=true
autorestart=true
startretries=5

[program:php-fpm]
command=/usr/local/sbin/php-fpm --allow-to-run-as-root
stderr_events_enabled=true
